<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input, button { padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Upload Test</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label>Select Video File:</label>
                <input type="file" id="videoFile" accept="video/*">
                <small>File size: <span id="fileSize">0 MB</span></small>
            </div>
            
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="title" value="Test Video">
            </div>
            
            <button type="submit">Upload Video</button>
        </form>
        
        <div id="result"></div>
        
        <div class="info">
            <h3>Instructions:</h3>
            <ol>
                <li>Try uploading a small video file (1-5MB) first</li>
                <li>Check browser console (F12) for detailed logs</li>
                <li>Check server logs for additional information</li>
                <li>If small files work, try larger files gradually</li>
            </ol>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('videoFile');
        const fileSizeSpan = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileSizeSpan.textContent = `${sizeMB} MB`;
                fileSizeSpan.style.color = file.size > 200 * 1024 * 1024 ? 'red' : 'green';
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const title = document.getElementById('title').value;
            
            if (!file) {
                showResult('Please select a video file.', 'error');
                return;
            }
            
            showResult('Uploading...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('heroVideo', file);
                
                const contentData = {
                    title: title,
                    subtitle: 'Test upload',
                    bgColor: '#1e40af',
                    textColor: '#ffffff'
                };
                formData.append('content', JSON.stringify(contentData));
                
                console.log('Uploading:', {
                    name: file.name,
                    size: file.size,
                    type: file.type
                });
                
                const response = await fetch('/api/content/hero', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    showResult(`Upload successful!`, 'success');
                    console.log('Result:', result);
                } else {
                    const errorText = await response.text();
                    showResult(`Upload failed (${response.status}): ${errorText}`, 'error');
                    console.error('Error:', errorText);
                }
                
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
                console.error('Exception:', error);
            }
        });
        
        function showResult(message, type) {
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
